<div class="header text-center">
    <div class="center-large">
        <h1>Meet The Team</h1>
    </div>
</div>
<div class="container">
    <div class="column" *ngFor='let item of items'>
        <img src="{{item.image}}">
        <h3>{{item.name}}</h3>
        <h6>{{item.position}}</h6>
        <p>{{item.description}}</p>
    </div>
</div>
