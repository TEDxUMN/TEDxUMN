<div class="event-lineup" *ngIf="event" [class.event-dark]="!left">
  <div class="row">
      <div *ngIf="left" class="col-md-4">
            <img src="{{ event.fields.eventImage.fields.file.url }}" class="img-fluid mx-auto d-block pb-4">
      </div>
      <div class="col-md-8">
        <div class="speaker-entry" *ngFor="let speaker of event.fields.speakers">
          <a href="{{speaker.fields.videoLink}}">
              <h5>{{speaker.fields.name}}  
                  <small *ngIf="speaker.fields.title">| "<i>{{speaker.fields.title}}</i>"</small>
              </h5>
              <p *ngIf="speaker.fields.videoLength">{{speaker.fields.videoLength}}</p>
              <p *ngIf="!speaker.fields.videoLength">Video Coming Soon</p>
          </a>
        </div>
      </div>
      <div *ngIf="!left" class="col-md-4">
          <img src="{{ event.fields.eventImage.fields.file.url }}" class="img-fluid mx-auto d-block">
      </div>
  </div>
</div>
